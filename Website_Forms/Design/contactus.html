<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/Style.css" />
    <title>Future Business Website</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <img src="../Assets/Logo-PNG-2-Transparent-background.png" alt="" />
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="candles.html">Candles</a></li>
          <li><a href="collection.html">Collection</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
        <div class="navbar-right">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-user"></i></a>
          <a href=""><i class="fa-solid fa-cart-arrow-down"></i></a>
        </div>
      </nav>
    </header>
    <div class="contact-form">
      <form action="#" style="font-family: 'Playfair Display', serif">
        <h2>Contact Us</h2>
        <hr />
        <br />
        <div>
          <label for="name">Name</label>
          <input type="text" placeholder="Type your name here" id="name" />
        </div>
        <br />
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email here"
            id="email"
          />
        </div>
        <br />
        <div>
          <label for="prioritySelect">How can I help?</label>
          <select name="priority" id="prioritySelect">
            <option value="Order Number">Order Number</option>
            <option value="Tracking Info">Tracking Info</option>
            <option value="Other Inquiries">Other Inquires</option>
          </select>
        </div>
        <br />
        <div>
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your message"
          ></textarea>
        </div>
        <br />
        <br />
        <div>
          <input type="submit" value="Submit" name="submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
